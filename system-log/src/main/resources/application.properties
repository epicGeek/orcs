debug=true
server.port=8080
spring.data.rest.base-uri = /rest
spring.datasource.url = jdbc:mysql://localhost:3306/system_log?characterEncoding=UTF-8
spring.datasource.username =root
spring.datasource.password = root
spring.datasource.auto-commit=false
spring.datasource.validation-interval= 1000
spring.datasource.validation-query= SELECT 1
spring.datasource.test-on-borrow = true
spring.datasource.test-while-idle= true
spring.datasource.time-between-eviction-runs-millis=3600000
spring.datasource.jmx-enabled=true
spring.data.rest.default-page-size=10
#spring mvc config
spring.view.prefix= /WEB-INF/views/
spring.view.suffix= .jsp
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

# Specify the DBMS
spring.jpa.database = mysql
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# logging.path = /var/log
# logging.file = fusion.log
# location of config file (default classpath:logback.xml for logback)
logging.config = logback.xml
# levels for loggers, e.g. "logging.level.org.springframework=DEBUG" (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
# logging.level.org.springframework = INFO
# logging.level.org.hibernate = INFO
# logging.level.org.springframework.web.servlet = DEBUG
# logging.level.org.apache.shiro = TRACE

#spring.jta.transaction-manager-id=org.hibernate.transaction.JTATransactionFactory

banner.location=classpath:banner.src

spring.freemarker.checkTemplateLocation=false


